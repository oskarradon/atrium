<!DOCTYPE html>
<html>
<head>
  <title>earth gate north it is winter the new moon : Atrium of the Sun</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<style media="screen">
  section {
    display:flex;
    justify-content: left;
    align-items: left;
    height: 100vh;
    margin-top: 200px;
    margin-left: 100px
  }

  #bennu {
    width: 25vw;
    max-width: 250;
    min-width: 175px;
  }
  #bennu:hover {
    cursor: pointer;
  }

  </style>
<body>
  <a href="/about.html"><img src="assets/nav/egg.png" alt="About" id="egg"></a>
  <nav>
    <a href="/the_sun_moon_and_stars.html"><img src="assets/nav/petal-left.png" alt="Back" id="petal-left"></a>
    <a href="/index.html"><img src="assets/nav/homestone.png" alt="Home" id="homestone"></a>
    <a href="/the_scattered_gifts.html"><img src="assets/nav/petal-right.png" alt="Forward" id="petal-right"></a>
  </nav>
  <img src="assets/02/2-north-bg-new.jpg" alt="" class="bg">
  <section>
    <div>
      <img src="assets/02/2-north-bennu-spins.gif" alt="" id="bennu">
    </div>
  </section>

  <footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript">
      $(function() {
        var audio = new Audio('assets/sounds/atrium_sound_02.mp3');
        $('#bennu').click(function() {
          if (!$('#bennu').hasClass('playing')) {
            audio.play();
            $('#bennu').addClass('playing');
          } else {
            audio.pause();
            $('#bennu').removeClass('playing');
          }
        });
      });
    </script>
  </footer>
</body>
</html>
